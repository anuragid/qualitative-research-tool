version: 1.0
runtime: python3
build:
  commands:
    build:
      - apt-get update
      - apt-get install -y gcc postgresql-client libpq-dev python3-dev
      - pip install -r requirements.txt
run:
  command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
