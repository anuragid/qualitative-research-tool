version: '3.8'

# This Docker Compose setup mirrors AWS architecture exactly
# Everything runs in containers just like in production

services:
  # PostgreSQL - Mimics AWS RDS
  postgres:
    image: postgres:15-alpine
    container_name: qualitative-research-db
    environment:
      POSTGRES_DB: qualitative_research
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qualitative-network

  # Redis - Mimics AWS ElastiCache
  redis:
    image: redis:7-alpine
    container_name: qualitative-research-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qualitative-network

  # Backend API - Mimics ECS Fargate API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.unified
      platforms:
        - "linux/amd64"  # Always use AWS architecture
    container_name: qualitative-research-api
    env_file:
      - ./backend/.env.docker-local
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - qualitative-network
    volumes:
      - ./backend:/app  # For development hot-reload
      - /app/__pycache__  # Exclude pycache
      - /app/.pytest_cache  # Exclude pytest cache
    environment:
      - SERVICE_TYPE=api

  # Celery Worker - Mimics ECS Fargate Worker Service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.unified
      platforms:
        - "linux/amd64"  # Always use AWS architecture
    container_name: qualitative-research-worker
    env_file:
      - ./backend/.env.docker-local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qualitative-network
    volumes:
      - ./backend:/app  # For development
      - /app/__pycache__  # Exclude pycache
      - /app/.pytest_cache  # Exclude pytest cache
    environment:
      - SERVICE_TYPE=worker
    command: ["worker"]

networks:
  qualitative-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: